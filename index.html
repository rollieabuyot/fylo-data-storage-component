<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
      <div class="card logo">
        <img src="./images/logo.svg" alt="logo">
        <div class="icons">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="document">
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="">
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="upload">
          </div>
        </div>
      </div>

      <div class="card storage">

        <div class="description">
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        </div>

        <div class="progress-bar">
          <div class="bar-color">
            <div class="circle"></div>
          </div>
        </div>

        <div class="box">
          <div class="text"><strong>0 GB</strong></div>
          <div class="text"><strong>1000 GB</strong></div>
        </div>

        <div class="floating-msg">
          <div class="msg">
            <strong>185</strong>
            <span>GB LEFT</span>
          </div>
          <div class="triangle"></div>
        </div>
      </div>

    </div>

</body>
</html>
